<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <title>spoti-deck</title>
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-full">
          <h1 class="title">spoti-deck</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="columns">
        <div class="column">
          <h3 class="full-width center">Website</h3>
          <div class="box">
            <a href="/login"><button>Login</button></a>
          </div>
        </div>
        <div class="column">
          <h3 class="">Device</h3>
          <div class="box">
            <input type="text" class="uuidInput input" />
            <button onclick="setUuid()" class="button">SET UUID</button>
            <input type="text" class="loginInput input" />
            <button onclick="setLogin()" class="button">SET LOGIN</button>
            <button onclick="getToken()" class="button">Register device</button>
            <input type="text" placeholder="token" class="tokenInput input" />
            <button onclick="setToken()" class="button">SET TOKEN</button>
          </div>
          <div class="box">
            <button onclick="play()" class="button is-success">Play</button>
            <button onclick="pause()" class="button is-danger">Pause</button>
            <div class="playbackStatus">----</div>
          </div>
        </div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
