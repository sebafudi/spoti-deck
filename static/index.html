<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <title>spoti-deck</title>
    <style>
      html {
        overflow-y: auto;
      }
      .main {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="main section has-background-dark has-text-light">
      <div class="container box has-background-grey-dark">
        <div class="columns">
          <div class="column is-full">
            <h1 class="title has-text-white-ter has-text-centered">spoti-deck</h1>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="columns">
          <div class="column">
            <div class="box has-background-grey-dark">
              <label class="label has-text-light">Login to Your Spotify account</label>
              <div class="control">
                <a href="/login" class="button is-success">Login</a>
              </div>
            </div>
            <div class="box has-background-grey-dark">
              <div class="field">
                <label class="label has-text-light">Spotify account to control</label>
                <div class="control">
                  <input type="text" class="loginInput input is-success" placeholder="login" />
                </div>
              </div>
              <div class="field is-grouped">
                <div class="control">
                  <button onclick="setLogin()" class="button is-success">Set</button>
                </div>
                <div class="control">
                  <button onclick="getToken()" class="registerButton button is-success" disabled>
                    Register device
                  </button>
                </div>
              </div>
            </div>
            <div class="box has-background-grey-dark">
              <label class="label has-text-light">Control Playback</label>
              <div class="field is-grouped">
                <div class="control">
                  <button onclick="play()" class="button is-success">Play</button>
                </div>
                <div class="control">
                  <button onclick="pause()" class="button is-danger">Pause</button>
                </div>
              </div>
              <div class="playbackStatus has-text-light">----</div>
            </div>
          </div>
          <div class="column">
            <div class="box has-background-grey-dark">
              <div class="field">
                <label class="label has-text-light">Device UUID</label>
                <div class="control">
                  <input type="text" class="uuidInput input is-danger" placeholder="uuid" />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button onclick="setUuid()" class="button is-danger">SET UUID</button>
                </div>
              </div>
              <div class="field">
                <label class="label has-text-light">Login Token</label>
                <div class="control">
                  <input type="text" placeholder="token" class="tokenInput input is-danger" />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button onclick="setToken()" class="button is-danger">SET TOKEN</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
